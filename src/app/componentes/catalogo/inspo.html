                    <!-- Main Content -->
                    <div>
                        <div class="container mx-auto flex flex-wrap">

                            <!-- Catalog Header -->
                            <div
                                class="bg-white p-4 rounded-lg shadow-sm mb-6 flex flex-wrap justify-between items-center">
                                <p class="text-gray-600 mb-2 sm:mb-0">Mostrando 1-12 de 55 resultados</p>
                                <div class="flex items-center">
                                    <select
                                        class="form-select border-0 border rounded-lg px-3 py-1 focus:outline-none focus:ring-1 focus:ring-primary"
                                        aria-label="Default select example">
                                        <option selected="">Todos</option>
                                        <option>Novidades</option>
                                        <option>Preço: menor para maior</option>
                                        <option>Preço: maior para menor</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Catalogo Content -->
                            <div class="catalogo-content w-full sm:w-3/4 md:w-3/4 lg:w-3/4">

                                <!-- Catalogo de Livros -->
                                <div class="container-fluid pt-1">
                                    <div class="row px-xl-5 pb-3">
                                        <div *ngFor="let livro of livrosFiltrados"
                                            class="col-lg-3 col-md-6 col-sm-12 pb-1">
                                            <div class="card product-item border-0 mb-4">
                                                <div
                                                    class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                                    <img class="img-fluid w-100" [src]="livro.imagem"
                                                        [alt]="livro.titulo" />
                                                </div>
                                                <div
                                                    class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                                    <h6 class="text-truncate mb-3">{{ livro.titulo }}</h6>
                                                    <h6 class="text-truncate mb-3 text-muted">{{ livro.autoria }}</h6>
                                                    <div class="d-flex justify-content-center">
                                                        <h6>{{ livro.preco }}</h6>
                                                        <h6 class="text-muted ml-2"><del>12,00</del></h6>
                                                    </div>
                                                </div>
                                                <div class="card-footer d-flex justify-content-between bg-light border">
                                                    <button (click)="abrirFormularioReserva(livro)"
                                                        class="btn btn-sm text-dark p-0" *ngIf="!livro.reservado">
                                                        <i class="fas fa-heart"></i> Reservar
                                                    </button>
                                                    <span *ngIf="livro.reservado" class="text-danger">
                                                        <i class="fas fa-heart"></i> Reservado
                                                    </span>

                                                    <a href="#" class="btn btn-sm text-dark p-0">
                                                        <i class="fas fa-shopping-cart text-primary mr-1"></i> Carrinho
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Pagination -->
                                <nav aria-label="Page navigation" class="d-flex justify-content-center mt-5">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <i class="icon icon-arrow-left"></i>
                                            </a>
                                        </li>
                                        <li class="page-item active" aria-current="page"><a class="page-link"
                                                href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <i class="icon icon-arrow-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div> <!-- Fechando a tag <main> corretamente -->
                </div>
            </main>
        </div>
    </div>
