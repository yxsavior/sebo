<h2 class="container d-flex flex-column flex-md-row justify-content-between my-3 my-xl-5 align-items-center">
  <span class="me-5">Novidades</span>
  <div class="mb-4 mb-md-0 ms-5">
    <p class="m-0 d-flex flex-wrap justify-content-center">
      <a href="#" class="filter-button me-4 mb-2 mb-md-0 active fs-6" (click)="filtrar('*', $event)">Todos</a>
      <a href="#" class="filter-button me-4 mb-2 mb-md-0 fs-6" (click)="filtrar('romance', $event)">Romance</a>
      <a href="#" class="filter-button me-4 mb-2 mb-md-0 fs-6" (click)="filtrar('misterio', $event)">Mist√©rio</a>
      <a href="#" class="filter-button me-4 mb-2 mb-md-0 fs-6" (click)="filtrar('fantasia', $event)">Fantasia</a>
    </p>
  </div>
</h2>

<div class="container-fluid pt-1">
  <div class="row px-xl-5 pb-3">
    <div *ngFor="let livro of livrosFiltrados" class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="card product-item border-0 mb-4">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
          <img class="img-fluid w-100" [src]="livro.imagem" [alt]="livro.titulo" />
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
          <h6 class="text-truncate mb-3">{{ livro.titulo }}</h6>
          <h6 class="text-truncate mb-3 text-muted">{{ livro.autoria }}</h6>
          <div class="d-flex justify-content-center">
            <h6>{{ livro.preco }}</h6>
            <h6 class="text-muted ml-2"><del>12,00</del></h6>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between bg-light border">
          <button (click)="alternarFavorito(livro)" class="btn btn-sm text-dark p-0">
            <i class="fas fa-heart" [class.text-danger]="livro.favorito"></i> 
            {{ livro.favorito ? 'Desfavoritar' : 'Favoritar' }}
          </button>
          <a href="#" class="btn btn-sm text-dark p-0">
            <i class="fas fa-shopping-cart text-primary mr-1"></i> Carrinho
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
