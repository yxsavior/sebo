<div class="d-flex" style="height: 100vh;">
 

  <!-- Conteúdo Principal -->
  <main class="d-flex flex-column">
    <div class="row">
      
      <!-- Quantidade total de livros -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-book fa-2x icon-soft-gray"></i>
              </div>
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Livros totais</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalLivros }}</div> <!-- Use a variável dinamicamente -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Livros reservados -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-clipboard-list fa-2x icon-soft-gray"></i>
              </div>
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Livros reservados</div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ porcentagemReservados | number: '1.0-0' }}%</div> <!-- Variável de porcentagem -->
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
<div class="progress-bar bg-info" role="progressbar" [style.width]="porcentagemReservados + '%'"
  [attr.aria-valuenow]="porcentagemReservados" aria-valuemin="0" aria-valuemax="100"></div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Receita estimada -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x icon-soft-gray"></i>
              </div>
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Receita estimada</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ receitaEstimadas }}</div> <!-- Variável de receita -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirmações pendentes -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-comments fa-2x icon-soft-gray"></i>
              </div>
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Confirmações pendentes</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ confirmacoesPendentes }}</div> <!-- Variável de confirmações -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráficos -->
          <!-- Adicionando o gráfico de livros por editora -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card card-editora shadow h-100 py-2">
      <div class="card-body">
        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Livros por Editora</div>
        <canvas id="canvasLivrosPorEditora"></canvas> <!-- Gráfico -->
      </div>
    </div>
  </div>

            <!-- Adicionando o gráfico de livros por gênero -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card card-reservados shadow h-100 py-2">
      <div class="card-body">
        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Livros por Gênero</div>
        <canvas id="canvasVendasGenero"></canvas> 
      </div>
    </div>
  </div>

<!-- Gráfico de vendas -->
<div class="col-xl-6 col-md-12 mb-4">
  <div class="card card-vendas shadow h-100 py-2">
    <div class="card-body">
      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Vendas dos Últimos 6 Meses</div>
      <canvas id="canvasVendas"></canvas> <!-- Gráfico de vendas -->
    </div>
  </div>
</div>

      <app-datatable></app-datatable>

      <!-- <app-graficos></app-graficos> -->
      
    </div>
  </main>
</div>
