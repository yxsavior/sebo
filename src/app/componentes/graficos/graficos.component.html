<div class="d-flex" style="height: 100vh;">
  <!-- Sidebar -->
  <div [ngClass]="{'sidebar': true, 'collapsed': isCollapsed}" class="bg-white shadow-lg"
    style="transition: all 0.3s ease;">
    <!-- Logo -->
    <!-- <div class="p-4 d-flex align-items-center">
      <div class="bg-primary p-2 rounded">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Book_SVG.svg" alt="" width="40px">
      </div>
    </div> -->

    <!-- Toggle Button -->
    <div class="px-4 py-2 d-flex justify-content-end">
      <button (click)="toggleSidebar()" class="btn text-gray-500">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-grow-1 px-2">
      <a routerLink="/dashboard" class="d-flex align-items-center px-4 py-3 text-blue-600 bg-blue-50 rounded mb-1">
        <i class="bi bi-house-door-fill text-blue-600"></i>
        <span *ngIf="!isCollapsed" class="ms-3">Dashboard</span>
      </a>
      <a routerLink="/graficos" class="d-flex align-items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded mb-1">
        <i class="bi bi-graph-up"></i>
        <span *ngIf="!isCollapsed" class="ms-3">Analytics</span>
      </a>
      <a href="#" class="d-flex align-items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded mb-1">
        <i class="bi bi-envelope"></i>
        <span *ngIf="!isCollapsed" class="ms-3">Messages</span>
      </a>
      <a href="#" class="d-flex align-items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded mb-1">
        <i class="bi bi-person"></i>
        <span *ngIf="!isCollapsed" class="ms-3">Users</span>
      </a>
      <a href="#" class="d-flex align-items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded mb-1">
        <i class="bi bi-gear"></i>
        <span *ngIf="!isCollapsed" class="ms-3">Settings</span>
      </a>
    </nav>
  </div>

  <!-- Conteúdo Principal -->

  <main>
    <div style="width: 100%; height: 200px;">
      <!-- Gráfico de Gênero da Autoria -->
      <canvas id="canvasGeneroAutoria" width="100" height="100"></canvas>

      <!-- Gráfico de Gênero -->
      <canvas id="canvasGenero" width="400" height="400"></canvas>

      <!-- Gráfico de Preço Médio -->
      <canvas id="canvasPreco" width="400" height="400"></canvas>

      <!-- Gráfico de Quantidade Total de Livros -->
      <canvas id="canvasQuantidade" width="400" height="400"></canvas>

      <!-- Gráfico de Total de Livros vs Livros Reservados -->
      <canvas id="canvasLivrosReservados" width="400" height="300"></canvas>

      <!-- Gráfico de Livros Totais vs Livros Reservados donut -->
      <canvas id="canvasLivrosReservadosDonut" width="400" height="400"></canvas>
    </div>

  </main>

</div>
